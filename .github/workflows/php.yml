name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: composer install
      
    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: GrumPHP
      run: vendor/bin/grumphp run
      
    - name: Run test suite
      run: composer test
