name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        php: [ '8.3', '8.4']
        typo3: [ '12', '13' ]
        os: [ 'ubuntu-18.04', 'ubuntu-24.04' ]
        exclude:
          - os: ubuntu:noble
            php: '8.4'
          - os: ubuntu:plucky
            php: '8.3'
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: composer install

    - name: Update dependencies
      run: composer update

    - name: Normalize dependencies
      run: composer normalize
      
    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: GrumPHP
      run: vendor/bin/grumphp run
      
    - name: Run test suite
      run: composer test
